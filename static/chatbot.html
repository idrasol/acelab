<!-- ✨ chatbot.html 전체코드 (스크립트 정리됨) -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>AI 챗봇</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/static/style.css" />
  <style>
    .chat-scroll {
      max-height: 60vh;
      overflow-y: auto;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-100 via-blue-200 to-blue-300 min-h-screen">
  <!-- 네비게이션 바 -->
  <nav class="w-full bg-gradient-to-r from-blue-800 to-blue-600 shadow-lg border-b-2 border-white/40 fixed top-0 left-0 z-50">
    <div class="max-w-6xl mx-auto flex items-center justify-between px-6 py-3">
      <a href="index.html" class="text-white font-extrabold text-lg tracking-tight">AI 공공문서 서비스</a>
      <ul class="flex space-x-4">
        <li><a href="/static/press.html" class="text-blue-100 hover:text-white font-semibold px-3 py-1 rounded transition">보도자료 생성기</a></li>
        <li><a href="/static/greeting.html" class="text-blue-100 hover:text-white font-semibold px-3 py-1 rounded transition">인사말씀 작성기</a></li>
        <li><a href="/static/congrats.html" class="text-blue-100 hover:text-white font-semibold px-3 py-1 rounded transition">축사 작성기</a></li>
        <li><a href="/static/news.html" class="text-blue-100 hover:text-white font-semibold px-3 py-1 rounded transition">부처별 최신 뉴스 검색기</a></li>
        <li><a href="/static/chatbot.html" class="text-blue-100 hover:text-white font-semibold px-3 py-1 rounded transition">AI챗봇</a></li>
      </ul>
    </div>
  </nav>

  <!-- 타이틀 카드 -->
  <div class="max-w-6xl mx-auto px-6 flex flex-col items-center py-8 mt-20 bg-gradient-to-r from-blue-700 to-blue-500 rounded-2xl shadow-xl border-2 border-white/70 mb-8">
    <img src="/static/Republic_of_Korea.svg" alt="대한민국정부 로고"
        class="w-20 h-20 rounded-full bg-white shadow mb-2" />
    <h1 class="text-2xl md:text-3xl font-extrabold text-white drop-shadow tracking-tight mb-1">
      AI 챗봇 서비스
    </h1>
    <p class="text-blue-100 text-sm md:text-lg text-center">
      즐거운 대화 나누세요!!!
    </p>
  </div>

  <!-- 챗봇 박스 -->
  <div class="w-full max-w-6xl mx-auto bg-white shadow-xl rounded-lg flex flex-col" style="height: 80vh;">
    <div class="bg-blue-600 text-white text-xl font-bold py-4 px-6">🤖 AI 챗봇</div>

    <!-- 채팅 내용 영역 -->
    <div id="chat-box" class="chat-scroll px-6 py-4 space-y-4 flex-1 overflow-y-auto">
      <div class="text-left">
        <div class="inline-block bg-gray-200 text-gray-800 rounded-lg px-4 py-2">
          안녕하세요! 무엇을 도와드릴까요?
        </div>
      </div>
    </div>

    <!-- 입력창 -->
    <form id="chat-form" class="flex flex-col gap-1 border-t border-gray-200 px-4 py-3">
      <div class="flex items-center gap-2">
        <label for="file-input" class="cursor-pointer text-blue-500 hover:text-blue-700 text-xl">➕</label>
        <input type="file" id="file-input" class="hidden"
          accept=".png,.jpg,.jpeg,.pdf,.doc,.docx,.hwp,.hwpx,.txt,.zip,.xlsx,.ppt,.pptx"
          multiple />

        <input type="text" id="user-input" placeholder="메시지를 입력하세요..."
          class="flex-1 px-4 py-2 border rounded focus:outline-none" />
        <button type="submit"
          class="bg-blue-500 text-white px-4 py-2 font-semibold hover:bg-blue-600 rounded">전송</button>
      </div>
      <div id="file-status" class="mt-2 space-y-1"></div>
    </form>
  </div>

  <!-- JS 통합 -->
  <script src="/static/js/chatbot.js"></script>
</body>
</html>
